<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML TABLE DEMO</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Place</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Kishore</td>
                <td>22</td>
                <td>Delhi</td>
            </tr>
            <tr>
                <td>Manish</td>
                <td>25</td>
                <td>Pune</td>
            </tr>
            <tr>
                <td>Praveen</td>
                <td>29</td>
                <td>Bangalore</td>
            </tr>
            <tr>
                <td>Dheepthi</td>
                <td>31</td>
                <td>Mumbai</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
